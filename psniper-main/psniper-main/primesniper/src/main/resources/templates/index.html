<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


</head>
<body>
<div class="main">

  <nav class="navBar">
    <ul class="leftNav">
      <li>Home</li>
      <li class="logo"></li>
    </ul>
    <ul class="rightNav">
      <li>Sign Up</li>
      <li>Log In</li>
    </ul>
  </nav>
<div class="row">
  <div class="sideBar">
    <button class="toggleButton" onclick="toggleSidebar()">â˜°</button>
    <div class="sideBarText">
    <li class="list" >Home</li>
    <li class="list">Projects</li>
    <li class="list">About Me</li>
  </div>
    <button onclick="openInsertModal()">Add Item</button>

  </div>
  <div class="mainCards">

  </div>

  <!-- Insert Modal -->
  <div id="insertModal" class="modal-overlay" style= "display:none; color: white">
    <div class="modal-content">
      <span class="close" onclick="closeInsertModal()"><button class="close">Close</button></span>
        <form>
            <label>ADD ITEM</label><br>
            <label for="insertId" hidden>ID:</label>
          <input type="text" id="insertId" value="0" hidden>
          <label for="insertItem">Item Name:</label>
          <input type="text" id="insertItem" required>
          <br>

          <label for="insertPrice">Price:</label>
          <input type="number" id="insertPrice" required>
          <br>

          <button type="button" id="addItem">Add Item</button>

      </form>

    </div>
  </div>


  <!-- Update Modal -->
  <div id="updateModal" class="modal-overlay" style="display: none; color: white">
    <div class="modal-content">
      <span class="close" onclick="closeUpdateModal()"><button class="close">Close</button></span>
      <form id="updateForm">
        <label for="itemIdUpdate">Item ID:</label></br>
        <input type="text" id="itemIdUpdate" name="*{formData.id}">
        </br>
        <label for="itemNameUpdate">Item Name:</label></br>
        <input type="text" id="itemNameUpdate" name="item">
        </br>
        <label for="itemPriceUpdate">Item Price:</label></br>
        <input type="text" id="itemPriceUpdate" name="Price">

        <button type="button" onclick="updateItem()">Update Item</button>
      </form>

      <p th:if="${updateItem == null}">Item not found</p>
    </div>
  </div>


</div>
</div>

</div>
</div>

<script th:src="@{/js/index.js}" charset="utf-8"></script>

</body>
</html>
